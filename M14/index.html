<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto|Monserrat&effect=anaglyph|fire|neon" rel="stylesheet"
    rel="stylesheet">

<style>
    p.a {
        font-family: 'Dancing Script', cursive;
    }
    p.b {
        font-family: 'Roboto', sans-serif;
    }
    p.c {
        font-family: 'Monserrat', serif;
    }
    p {
        font-variant: small-caps;
        font: italic 20px Monserrat;
    }
   
</style>

</head>
<body>
    <p> timedoor coding academy </p>
    <p class="a font-effect-fire">anaglyph effect</p>
    <p class="b font-effect-neon">anaglyph effect</p>
    <p class="c font-effect-neon">anaglyph effect</p>
    <p> Contoh small caps </p>
</body>
</html>
